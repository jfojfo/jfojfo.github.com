<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link href='favicon.ico' rel='shortcut icon' type='image/x-icon'>

    <!-- Bootstrap -->
    <link href="libs/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="custom/css/jfo.css" rel="stylesheet" media="screen">
    <style>
        .game_icon {
            width: 78px;
            height: 78px;
            margin: 5px;
        }
        .navbar-inner {
            -webkit-border-radius: 0;
            -moz-border-radius: 0;
            border-radius: 0;
        }
    </style>
    <!-- <link href="css/bootstrap-responsive.css" rel="stylesheet"> -->
  </head>

  <body>

    <div>
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a class="brand" href="" data-bind="text: menu.components.title.value"></a>
            <ul class="nav" data-bind="template: {name: 'header-list-item', foreach: slides }">
            </ul>
            <ul class="nav pull-right">
              <li>
                <a href="#3">Link3</a>
              </li>
            </ul>
            <script id='header-list-item' type='text/x-jquery-tmpl'>
              <li data-bind="click: onActive, css: { 'active': $index() == 0 }">
                <a data-toggle="pill" data-bind="attr: { href: '#'+template_id }, text: components.slideSettings.name"></a>
              </li>
            </script>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="container">
        <div id="headflash" class="headflash">
          <embed pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash" src="custom/img/panda.swf" width="100%" height="100%" id="headflash_f" name="headflash_f" bgcolor="#000" quality="high" allowscriptaccess="false" wmode="transparent" allowfullscreen="false">
        </div>
      </div>
      <div class="container">
      <div class="row-fluid">
        <div id="sidebar" class="span4 img-rounded content-bg" data-bind="allowBindings: false">
          <div id="sidebar_posts" data-bind="template: { name: 'sidebar_template', data: $data}"></div>
          <div id="sidebar_comments" data-bind="template: { name: 'sidebar_comment_template', data: $data}"></div>
          <div id="sidebar_categories" data-bind="template: { name: 'sidebar_category_template', data: $data}"></div>
          <div id="sidebar_archives" data-bind="template: { name: 'sidebar_category_template', data: $data}"></div>
          <script id='sidebar_template' type='text/x-jquery-tmpl'>
            <ul class="nav nav-list">
              <li><h4 data-bind="text: title">Recent</h4></li>
              <li class="divider"></li>
              <% _.each(list, function(d){ %>
                <li><a data-bind="attr: { href: d.link }"><i class="icon-post-item"></i><span data-bind="text: d.text"></span></a></li>
              <% }) %>
            </ul>
          </script>
          <script id='sidebar_category_template' type='text/x-jquery-tmpl'>
            <ul class="nav nav-list">
              <li><h4 data-bind="text: title">Recent</h4></li>
              <li class="divider"></li>
              <% _.each(list, function(d){ %>
                <li><a style="overflow: hidden;" data-bind="attr: { href: d.link }">
                  <i class="icon-post-item"></i>
                  <span data-bind="text: d.text"></span>
                  <span class="badge pull-right" data-bind="text: d.count">1</span></a>
                </li>
              <% }) %>
            </ul>
          </script>
          <script id='sidebar_comment_template' type='text/x-jquery-tmpl'>
            <ul class="nav nav-list">
              <li><h4 data-bind="text: title">Recent</h4></li>
              <li class="divider"></li>
              <% _.each(list, function(d){ %>
                <li><span>
                  <i class="icon-post-item"></i>
                  <a data-bind="text: d.comment_author, attr: { href: d.comment_author_url }"></a>:
                  <a data-bind="text: d.comment_content, attr: { href: '#post/' + d.post_id }"></a></span>
                </li>
              <% }) %>
            </ul>
          </script>
        </div>

        <div id="slides" class="span8 img-rounded content-bg">
          <div data-bind="visible: true, with: slides[0], attr: { id: slides[0].template_id }">
            <div id="page" data-bind="allowBindings: false">
              <div id="posts" data-bind="template: { name: 'post_template', foreach: $data }"></div>
              <div id="pagination" data-bind="template: { name: 'pagination_template', data: $data }"></div>
            </div>
            <div id="post_full" data-bind="allowBindings: false">
              <div id="article" data-bind="template: { name: 'post_template' }"></div>
              <hr/>
              <div id="comments"></div>
            </div>
          </div>
          <script id='comments_template' type='text/x-jquery-tmpl'>

          </script>
          <script id='post_template' type='text/x-jquery-tmpl'>
            <div class="post">

              <ul class="date">
                <li class="month" data-bind="text: post_month">二</li>
                <li class="day" data-bind="text: post_day">24</li>
              </ul>

              <ul class="title">
                <li class="topic">
                  <a data-bind="text: post_title, attr: { href: post_link }">title</a>
                </li>
                <li class="postmeta">
                  Post by <span data-bind="text: post_author">jfo</span> at 
                  <span data-bind="text: post_year">2011</span>. Category:
                  <% var last = _.last(post_category); _.each(post_category, function(category){ %>
                    <a data-bind="text: category.name, attr: { href: '#tag/' + category.term_id }">android</a><span data-bind="text: last == category ? '.' : ','"></span>
                  <% }) %>
                  <span data-bind="text: post_views">40</span> Views.
                  <a data-bind="attr: {href: comment_link}"><span data-bind="text: comment_count">2</span> Comments </a>
                </li>
              </ul>

              <div class="clearfix"></div>
              <div class="entry" data-bind="html: post_content">xxx...</div>
              <div class="clearfix"></div>
              <div data-bind="visible: showReadMore"><a data-bind="attr: { href: post_link}">Read more...</a></div>
            </div>
          </script>
          <script id='pagination_template' type='text/x-jquery-tmpl'>
            <div id="pagination" class="pagination pagination-right">
              <ul>
                <li class="disabled"><a>Page <span data-bind="text: page">2</span> of <span data-bind="text: total">60</span></a></li>
                <li data-bind="css: { 'disabled': page == 1 }"><a href="#" onclick="showPrevPage();return false;">&larr; Prev</a></li>
                <% _.each(page_array, function(p){ %>
                  <li data-bind="css: { 'active': page == p }, attr: { 'data-page': p }"><a href="#" data-bind="text: p, attr:{href:'#page/'+p}">1984</a></li>
                <% }) %>
                <li data-bind="css: { 'disabled': page == total }"><a href="#" onclick="showNextPage();return false;">Next &rarr;</a></li>
              </ul>
            </div>          
          </script>


          <div data-bind="visible: false, with: slides[1], attr: { id: slides[1].template_id } ">
            <div class='row-fluid' style="margin-bottom: 30px;">
              <div class='span12'>
                <h1 class='title' data-bind="text: components.title.value"></h1>
                <div class='p' data-bind="text: components.subtitle.value"></div>
              </div>
            </div>

            <div class='row-fluid'>
              <div class='features span12'>
                <div data-bind="template: { name: 'feature_box_big', foreach: components.features.list}"></div>
              </div>
            </div>
            <script id='feature_box_big' type='text/x-jquery-tmpl'>
              <div class="row-fluid" style="margin: 0 0 60px 0;" data-bind='css: { "even img-rounded": $index() % 2 == 1 }'>
                <% if ( $index() % 2 == 1 ) { %>
                <div class="span3">
                  <a data-bind="attr: { href: components.media.image.link_url, target: '_blank' }">
                    <img style="margin-top: 20px;" data-bind="attr: { src: components.media.image.url}" />
                  </a>
                </div>
                <% } %>
                <div class='span9'>
                  <a class='row-fluid' data-bind="attr: { href: components.media.image.link_url, target: '_blank' }">
                    <h3 class="span12" data-bind="html: components.title.value"></h3>
                  </a>
                  <div class='row-fluid' data-bind="html: components.description.value"></div>
                </div>
                <% if ( $index() % 2 == 0 ) { %>
                <div class="span3">
                  <a data-bind="attr: { href: components.media.image.link_url, target: '_blank' }">
                    <img style="margin-top: 20px;" data-bind="attr: { src: components.media.image.url}" />
                  </a>
                </div>
                <% } %>
              </div>
            </script>
          </div>

          <div data-bind="visible: false, with: slides[2], attr: { id: slides[2].template_id }">
            <div class='row-fluid' style="margin-bottom: 30px;">
              <div class='span12'>
                <h1 data-bind='text: components.title.value'></h1>
                <div data-bind='text: components.subtitle.value'></div>
              </div>
            </div>

            <div class='row-fluid'>
              <div class='span12'>
                <div data-bind="template: { name: 'feature_box_big2', foreach: components.features.list }"></div>
              </div>
            </div>
            <script id='feature_box_big2' type='text/x-jquery-tmpl'>
              <div class='span12' style="margin:0px;" data-bind='css: { "even img-rounded": $index() % 2 == 0 }'>
                <div class='row-fluid'>
                  <div class="span2" style="margin-top: 10px;">
                    <a data-bind="attr: { href: components.image.link_url }">
                      <img class="img-rounded game_icon" data-bind="attr: { src: components.image.url }" />
                    </a>
                  </div>
                  <div class='span10'>
                    <div class='row-fluid'>
                      <a data-bind="attr: { href: components.image.link_url }">
                        <h3 class='span12' data-bind="text: components.title.value"></h3>
                      </a>
                    </div>
                    <div class='row-fluid'>
                      <div data-bind="html: components.description.value"></div>
                    </div>
                  </div>
                </div>
              </div>
            </script>
          </div>
          
        </div>
      </div>
      </div>
    </div>

      ko.underscoreTemplateEngine = function () { }
      ko.underscoreTemplateEngine.prototype = ko.utils.extend(new ko.templateEngine(), {
          renderTemplateSource: function (templateSource, bindingContext, options) {
              // Precompile and cache the templates for efficiency
              var precompiled = templateSource['data']('precompiled');
              if (!precompiled) {
                  precompiled = _.template("<% with($data) { %> " + templateSource.text() + " <% } %>");
                  templateSource['data']('precompiled', precompiled);
              }
              // Run the template and parse its output into an array of DOM elements
              var renderedMarkup = precompiled(bindingContext).replace(/\s+/g, " ");
              return ko.utils.parseHtmlFragment(renderedMarkup);
          },
          createJavaScriptEvaluatorBlock: function(script) {
              return "<%= " + script + " %>";
          }
      });
      ko.setTemplateEngine(new ko.underscoreTemplateEngine());
        
      ko.bindingHandlers.allowBindings = {
          init: function(elem, valueAccessor) {
              // Let bindings proceed as normal *only if* my value is false
              var shouldAllowBindings = ko.utils.unwrapObservable(valueAccessor());
              return { controlsDescendantBindings: !shouldAllowBindings };
          }
      };
      
      ko.applyBindings(data);
